<div class="list-container">
  <h2>Project List View</h2>
  
  <table class="project-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Service</th>
        <th>Value (Business Points)</th>
        <th>Complexity (Story Points)</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody>
      @for (project of projects(); track project.id) {
        <tr>
          <td>{{ project.name }}</td>
          <td>
            <span class="service-indicator" [ngClass]="roadmapService.getServiceColor(project.service)"></span>
            {{ project.service }}
          </td>
          <td>{{ project.value }} / 50</td>
          <td>{{ project.complexity }} / 50</td>
          <td>{{ project.startDate | date: 'mediumDate' }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
