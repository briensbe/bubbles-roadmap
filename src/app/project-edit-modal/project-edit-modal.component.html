<div class="modal-overlay" (click)="cancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Edit Project: {{ project.name }}</h3>
    
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="editedProject.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" [(ngModel)]="editedProject.service" name="service" required>
          @for (service of serviceOptions; track service) {
            <option [value]="service">{{ service }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="value">Value (0-50)</label>
        <input id="value" type="number" [(ngModel)]="editedProject.value" name="value" min="0" max="50" required>
      </div>

      <div class="form-group">
        <label for="complexity">Complexity (0-50)</label>
        <input id="complexity" type="number" [(ngModel)]="editedProject.complexity" name="complexity" min="0" max="50" required>
      </div>
      
      <div class="form-actions">
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>
</div>
